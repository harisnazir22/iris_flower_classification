<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Decision Tree Prediction</title>
</head>
<body>
    <div class="form-container"> <!-- Added form-container class here -->
        <h2>Enter Features:</h2>
        <form action="/predict" method="post">
            <label for="SepalLength">SepalLength:</label><br>
            <input type="text" id="SepalLength" name="SepalLength"><br>
            <label for="SepalWidth">SepalWidth:</label><br>
            <input type="text" id="SepalWidth" name="SepalWidth"><br>
            <label for="PetalLength">PetalLength:</label><br>
            <input type="text" id="PetalLength" name="PetalLength"><br>
            <label for="PetalWidth">PetalWidth:</label><br>
            <input type="text" id="PetalWidth" name="PetalWidth"><br>
            <input type="submit" value="Predict">
        </form>
    </div> <!-- Closing form-container div -->
</body>
</html>
